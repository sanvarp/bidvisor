<!-- Modal para crear nueva sesión -->
<div class="modal fade" id="createSessionModal" tabindex="-1" aria-labelledby="createSessionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createSessionModalLabel">Crear Nueva Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="sessionNameInput" class="form-label">Nombre de la sesión</label>
                    <input type="text" class="form-control" id="sessionNameInput" placeholder="Ingrese un nombre para la sesión">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveSessionButton">Crear Sesión</button>
            </div>
        </div>
    </div>
</div>
